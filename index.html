<style>
/* ===== Top-Down Mobile-First CSS ===== */

body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: #0f172a;
  color: #e5e7eb;
  line-height: 1.6;
}

header {

  background: linear-gradient(135deg, #2563eb, #06b6d4);
}

header h1 {
  margin: 0 0 8px 0;

}

header p {

  font-size: 14px;
  opacity: 0.95;
}

.main {

  margin: 0 auto;

}

section {
  background: #111827;
  border-radius: 14px;
  padding: 18px 16px;
  margin-bottom: 16px;
  box-shadow: 0 8px 24px rgba(0,0,0,0.35);

/* .form-wrap iframe { height: 640px; } */
}
</style>
</head>

<body>

<header>

  <section>

  <!-- Section 2 -->

    </div>
  </section>

</div>

<footer>
   United as responsible residents. 
</footer>

<script>
/* ===== Modular List Loader =====
   Each section loads bullet points from a file in the same repo.
   Supported format: simple text file with one bullet per line.
   Example: data/sec1.txt
*/

async function loadList(filePath, elementId) {
  try {
    const res = await fetch(filePath);
    const text = await res.text();

    const lines = text
      .split("\n")
      .map(l => l.trim())
      .filter(l => l && !l.startsWith("#"));

    const ul = document.getElementById(elementId);
    ul.innerHTML = lines.map(l => `<li>${l}</li>`).join("");

  } catch (err) {
    document.getElementById(elementId).innerHTML =
      "<li>Content failed to load</li>";
  }
}

/* ===== File Mapping ===== */
loadList("data/KeyIdeas.txt", "sec1");
loadList("data/Common.txt", "sec2");
loadList("data/SelfManaged.txt", "sec3");
</script>
